<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dareora - Dare to be Extraordinary</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --background: hsl(220, 23%, 7%);
            --foreground: hsl(210, 40%, 98%);
            --card: hsl(222, 23%, 11%);
            --card-foreground: hsl(210, 40%, 98%);
            --primary: hsl(217, 91%, 60%);
            --primary-foreground: hsl(222.2, 47.4%, 11.2%);
            --secondary: hsl(222, 23%, 15%);
            --secondary-foreground: hsl(210, 40%, 98%);
            --muted: hsl(222, 23%, 15%);
            --muted-foreground: hsl(215.4, 16.3%, 56.9%);
            --border: hsl(222, 23%, 20%);
            --radius: 0.75rem;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            line-height: 1.5;
            min-height: 100vh;
        }

        /* Header Styles */
        .header {
            background-color: var(--card);
            border-bottom: 1px solid var(--border);
            padding: 0 1rem;
            height: 4rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 100;
        }

        @media (min-width: 1024px) {
            .header {
                padding: 0 1.5rem;
            }
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .logo-text {
            padding: 0.5rem 0.75rem;
            background: linear-gradient(135deg, var(--primary), hsl(217, 91%, 75%));
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-foreground);
            font-weight: bold;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .nav {
            display: none;
            align-items: center;
            gap: 1.5rem;
        }

        @media (min-width: 1024px) {
            .nav {
                display: flex;
            }
        }

        .nav a {
            color: var(--foreground);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav a:hover {
            color: var(--primary);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            white-space: nowrap;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            padding: 0.5rem 0.75rem;
            height: 2.25rem;
        }

        .btn-outline {
            background: transparent;
            color: var(--foreground);
            border: 2px solid var(--border);
        }

        .btn-outline:hover {
            background-color: var(--secondary);
            border-color: var(--primary);
            color: var(--primary);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), hsl(217, 91%, 75%));
            color: var(--primary-foreground);
            border: none;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        /* Background Effects */
        .bg-gradient-1 {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            opacity: 0.5;
        }

        .bg-gradient-2 {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 30% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 50%), 
                        radial-gradient(circle at 70% 80%, rgba(59, 130, 246, 0.05) 0%, transparent 50%);
            opacity: 0.3;
        }

        /* Floating Elements */
        .floating-elements {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 10;
            display: none;
        }

        @media (min-width: 768px) {
            .floating-elements {
                display: block;
            }
        }

        .floating-item {
            position: absolute;
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 0.75rem;
            font-size: 0.875rem;
            color: var(--foreground);
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
        }

        .floating-item:nth-child(1) {
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-item:nth-child(2) {
            top: 20%;
            right: 10%;
            animation-delay: 2s;
        }

        .floating-item:nth-child(3) {
            bottom: 20%;
            left: 15%;
            animation-delay: 4s;
        }

        .floating-content {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .floating-emoji {
            font-size: 1rem;
        }

        .floating-title {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .floating-subtitle {
            font-size: 0.75rem;
            color: var(--muted-foreground);
        }

        /* Particles */
        .particles {
            position: absolute;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.3;
            animation: floatParticle 15s linear infinite;
        }

        /* Main Content */
        .main-content {
            position: relative;
        }

        /* Hero Section */
        .hero-section {
            position: relative;
            min-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow: hidden;
        }

        @media (min-width: 1024px) {
            .hero-section {
                padding: 2rem;
            }
        }

        .hero-container {
            position: relative;
            z-index: 20;
            max-width: 72rem;
            margin: 0 auto;
            text-align: center;
        }

        .hero-content {
            margin-bottom: 3rem;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 50px;
            color: var(--primary);
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }

        .hero-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--foreground);
            margin-bottom: 1.5rem;
            line-height: 1.1;
        }

        @media (min-width: 768px) {
            .hero-title {
                font-size: 3.75rem;
            }
        }

        @media (min-width: 1024px) {
            .hero-title {
                font-size: 4.5rem;
            }
        }

        .hero-highlight {
            display: block;
            color: var(--primary);
        }

        .hero-description {
            font-size: 1.25rem;
            color: var(--muted-foreground);
            max-width: 48rem;
            margin: 0 auto 2rem;
            line-height: 1.6;
        }

        @media (min-width: 768px) {
            .hero-description {
                font-size: 1.5rem;
            }
        }

        .cta-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
        }

        @media (min-width: 640px) {
            .cta-buttons {
                flex-direction: row;
            }
        }

        .btn-large {
            width: 100%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 1.125rem;
            transition: all 0.2s;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }

        @media (min-width: 640px) {
            .btn-large {
                width: auto;
            }
        }

        .btn-large.primary {
            background: linear-gradient(135deg, var(--primary), hsl(217, 91%, 75%));
            color: var(--primary-foreground);
            box-shadow: 0 25px 50px rgba(59, 130, 246, 0.3);
        }

        .btn-large.primary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .btn-large.secondary {
            background: rgba(34, 39, 46, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            color: var(--foreground);
        }

        .btn-large.secondary:hover {
            background: var(--card);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            max-width: 64rem;
            margin: 0 auto;
        }

        @media (min-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .stat-item {
            text-align: center;
        }

        .stat-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 3rem;
            height: 3rem;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--foreground);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--muted-foreground);
        }

        /* Trending Section */
        .trending-section {
            position: relative;
            padding: 4rem 0;
        }

        @media (min-width: 1024px) {
            .trending-section {
                padding: 6rem 0;
            }
        }

        .section-container {
            max-width: 72rem;
            margin: 0 auto;
            padding: 0 1rem;
        }

        @media (min-width: 1024px) {
            .section-container {
                padding: 0 2rem;
            }
        }

        .section-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .section-title {
            font-size: 1.875rem;
            font-weight: bold;
            color: var(--foreground);
            margin-bottom: 1rem;
        }

        @media (min-width: 768px) {
            .section-title {
                font-size: 2.25rem;
            }
        }

        .section-description {
            font-size: 1.125rem;
            color: var(--muted-foreground);
            max-width: 32rem;
            margin: 0 auto;
        }

        /* Dares Grid */
        .dares-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        @media (min-width: 768px) {
            .dares-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .dare-card {
            background: rgba(34, 39, 46, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: all 0.3s;
            cursor: pointer;
        }

        .dare-card:hover {
            background: var(--card);
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
        }

        .dare-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .dare-meta {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .dare-category {
            font-size: 1.125rem;
        }

        .difficulty-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: capitalize;
        }

        .difficulty-easy {
            color: hsl(142, 76%, 36%);
            background: rgba(34, 197, 94, 0.2);
        }

        .difficulty-medium {
            color: hsl(48, 96%, 53%);
            background: rgba(251, 191, 36, 0.2);
        }

        .difficulty-hard {
            color: hsl(0, 84%, 60%);
            background: rgba(239, 68, 68, 0.2);
        }

        .difficulty-extreme {
            color: hsl(271, 81%, 56%);
            background: rgba(168, 85, 247, 0.2);
        }

        .dare-time {
            font-size: 0.875rem;
            color: var(--muted-foreground);
        }

        .dare-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--foreground);
            margin-bottom: 0.75rem;
            transition: color 0.2s;
        }

        .dare-card:hover .dare-title {
            color: var(--primary);
        }

        .dare-description {
            color: var(--muted-foreground);
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .dare-creator-reward {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .dare-creator {
            font-size: 0.875rem;
            color: var(--muted-foreground);
        }

        .creator-name {
            color: var(--primary);
            font-weight: 500;
        }

        .dare-reward {
            font-size: 0.875rem;
            color: var(--primary);
            font-weight: 500;
        }

        .dare-stats {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .stats-group {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .stat-group {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.875rem;
            color: var(--muted-foreground);
        }

        .join-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            color: var(--primary);
            font-weight: 500;
            transition: color 0.2s;
            background: none;
            border: none;
            cursor: pointer;
        }

        .join-btn:hover {
            color: rgba(59, 130, 246, 0.8);
        }

        /* Features Section */
        .features-section {
            position: relative;
            padding: 4rem 0;
            background: rgba(34, 39, 46, 0.3);
        }

        @media (min-width: 1024px) {
            .features-section {
                padding: 6rem 0;
            }
        }

        .features-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 768px) {
            .features-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .feature-item {
            text-align: center;
        }

        .feature-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 4rem;
            height: 4rem;
            border-radius: 1rem;
            margin-bottom: 1.5rem;
            transition: transform 0.2s;
        }

        .feature-item:hover .feature-icon {
            transform: scale(1.1);
        }

        .feature-icon.primary {
            background: linear-gradient(135deg, var(--primary), hsl(217, 91%, 75%));
        }

        .feature-icon.green {
            background: linear-gradient(135deg, hsl(142, 76%, 36%), hsl(142, 76%, 50%));
        }

        .feature-icon.purple {
            background: linear-gradient(135deg, hsl(271, 81%, 56%), hsl(271, 81%, 70%));
        }

        .feature-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--foreground);
            margin-bottom: 0.75rem;
        }

        .feature-description {
            color: var(--muted-foreground);
        }

        /* CTA Section */
        .cta-section {
            position: relative;
            padding: 4rem 0;
        }

        @media (min-width: 1024px) {
            .cta-section {
                padding: 6rem 0;
            }
        }

        .cta-container {
            max-width: 64rem;
            margin: 0 auto;
            padding: 0 1rem;
            text-align: center;
        }

        @media (min-width: 1024px) {
            .cta-container {
                padding: 0 2rem;
            }
        }

        .cta-card {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(59, 130, 246, 0.1));
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 1.5rem;
            padding: 2rem;
        }

        @media (min-width: 1024px) {
            .cta-card {
                padding: 3rem;
            }
        }

        .cta-title {
            font-size: 1.875rem;
            font-weight: bold;
            color: var(--foreground);
            margin-bottom: 1rem;
        }

        @media (min-width: 768px) {
            .cta-title {
                font-size: 2.25rem;
            }
        }

        .cta-description {
            font-size: 1.125rem;
            color: var(--muted-foreground);
            margin-bottom: 2rem;
            max-width: 32rem;
            margin-left: auto;
            margin-right: auto;
        }

        /* View All Button */
        .view-all-container {
            text-align: center;
        }

        .view-all-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--secondary);
            color: var(--foreground);
            border-radius: 0.75rem;
            font-weight: 500;
            transition: all 0.2s;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }

        .view-all-btn:hover {
            background: rgba(34, 39, 46, 0.8);
        }

        /* Icons */
        .icon {
            width: 1rem;
            height: 1rem;
            display: inline-block;
        }

        .icon-lg {
            width: 1.25rem;
            height: 1.25rem;
        }

        .icon-xl {
            width: 1.5rem;
            height: 1.5rem;
        }

        /* Animations */
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) translateX(0px);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-10vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 640px) {
            .hero-title {
                font-size: 2rem;
            }

            .hero-description {
                font-size: 1.125rem;
            }

            .section-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <a href="{% url 'home' %}" class="logo">
                <div class="logo-text">Dareora</div>
            </a>
            <nav class="nav">
                <a href="{% url 'dashboard_home' %}">Dashboard</a>
                <a href="{% url 'postdare' %}" >Post Dare</a>
                <a href="{% url 'profile' %}">Profile</a>
                <a href="{% url 'explore' %}">Challenges</a>
                <a href="{% url 'community' %}">Community</a>
                <a href="{% url 'leaderboard' %}">Leaderboard</a>
            </nav>
        </div>
        <div class="header-right">
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="btn btn-outline">Logout</a>
            {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline">Login</a>
            {% endif %}
            <a href="{% url 'postdare' %}" class="btn btn-primary">âœ¨ Post Dare</a>
        </div>
    </header>
    {% block body %}
    {% endblock %}    
</html>
