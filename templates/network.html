{% extends "base.html" %}

{% block body %}
<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --background: hsl(220, 23%, 7%);
            --foreground: hsl(210, 40%, 98%);
            --card: hsl(222, 23%, 11%);
            --card-foreground: hsl(210, 40%, 98%);
            --primary: hsl(217, 91%, 60%);
            --primary-foreground: hsl(222.2, 47.4%, 11.2%);
            --secondary: hsl(222, 23%, 15%);
            --secondary-foreground: hsl(210, 40%, 98%);
            --muted: hsl(222, 23%, 15%);
            --muted-foreground: hsl(215.4, 16.3%, 56.9%);
            --border: hsl(222, 23%, 20%);
            --radius: 0.75rem;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            line-height: 1.5;
        }

        /* Header Styles */
        .header {
            background-color: var(--card);
            border-bottom: 1px solid var(--border);
            padding: 0 1rem;
            height: 4rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .logo-icon {
            width: 2rem;
            height: 2rem;
            background-color: var(--primary);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-foreground);
            font-weight: bold;
            font-size: 1.125rem;
        }

        .nav {
            display: none;
            align-items: center;
            gap: 1.5rem;
        }

        @media (min-width: 1024px) {
            .nav {
                display: flex;
            }

            .header {
                padding: 0 1.5rem;
            }
        }

        .nav a {
            color: var(--foreground);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s;
        }

        .nav a:hover {
            color: var(--primary);
        }

        .nav-dropdown {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            color: var(--foreground);
            cursor: pointer;
            font-size: 0.875rem;
            transition: color 0.2s;
        }

        .nav-dropdown:hover {
            color: var(--primary);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .notification-btn {
            position: relative;
            padding: 0.5rem;
            background: none;
            border: none;
            color: var(--foreground);
            cursor: pointer;
            transition: color 0.2s;
        }

        .notification-btn:hover {
            color: var(--primary);
        }

        .notification-dot {
            position: absolute;
            top: -0.125rem;
            right: -0.125rem;
            width: 0.75rem;
            height: 0.75rem;
            background-color: var(--primary);
            border-radius: 50%;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .user-avatar {
            width: 2rem;
            height: 2rem;
            background-color: var(--muted);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
        }

        .welcome-text {
            display: none;
            font-size: 0.875rem;
            color: var(--foreground);
        }

        @media (min-width: 640px) {
            .welcome-text {
                display: block;
            }
        }

        /* Main Content */
        .main-content {
            min-height: 100vh;
        }

        .container {
            max-width: 80rem;
            margin: 0 auto;
            padding: 3rem 1rem;
        }

        @media (min-width: 640px) {
            .container {
                padding: 3rem 1.5rem;
            }
        }

        @media (min-width: 1024px) {
            .container {
                padding: 3rem 2rem;
            }
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title {
            font-size: 2.25rem;
            font-weight: bold;
            color: var(--foreground);
            margin-bottom: 1rem;
        }

        @media (min-width: 1024px) {
            .page-title {
                font-size: 3rem;
            }
        }

        .title-highlight {
            color: var(--primary);
        }

        .page-subtitle {
            font-size: 1.125rem;
            color: var(--muted-foreground);
            max-width: 32rem;
            margin: 0 auto;
        }

        /* User Cards Grid */
        .user-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        @media (min-width: 768px) {
            .user-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .user-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 1280px) {
            .user-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* User Card */
        .user-card {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
        }

        .user-header {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .user-avatar-large {
            width: 3rem;
            height: 3rem;
            background-color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            color: var(--primary-foreground);
            font-weight: 600;
            font-size: 1.125rem;
        }

        .user-info {
            flex: 1;
            min-width: 0;
        }

        .user-name {
            font-weight: 600;
            color: var(--foreground);
            font-size: 1.125rem;
            line-height: 1.25;
            margin-bottom: 0.25rem;
        }

        .user-username {
            color: var(--muted-foreground);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .user-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.75rem;
            color: var(--muted-foreground);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .user-bio {
            font-size: 0.875rem;
            color: var(--muted-foreground);
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .user-stats {
            margin-bottom: 1.5rem;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .stats-row:last-child {
            margin-bottom: 0;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            margin-bottom: 0.25rem;
        }

        .stat-number {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--foreground);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--muted-foreground);
        }

        .user-actions {
            display: flex;
            gap: 0.75rem;
            padding-top: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            font-size: 0.875rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--primary-foreground);
            flex: 1;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: var(--secondary-foreground);
        }

        .btn-secondary:hover {
            opacity: 0.8;
        }

        .btn-following {
            background-color: var(--secondary);
            color: var(--secondary-foreground);
            flex: 1;
        }

        .load-more {
            text-align: center;
            margin-top: 3rem;
        }

        .btn-load-more {
            padding: 0.75rem 2rem;
            background-color: var(--primary);
            color: var(--primary-foreground);
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-load-more:hover {
            opacity: 0.9;
        }

        /* Icons */
        .icon {
            width: 1rem;
            height: 1rem;
            fill: currentColor;
        }

        .icon-sm {
            width: 0.75rem;
            height: 0.75rem;
        }

        .icon-users {
            color: var(--muted-foreground);
        }

        .icon-trophy {
            color: #eab308;
        }

        .icon-zap {
            color: #22c55e;
        }

        .icon-star {
            color: #eab308;
        }
    </style>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">Your <span class="title-highlight">Network</span></h1>
                <p class="page-subtitle">Build meaningful connections with fellow dare enthusiasts</p>
            </div>

            <div class="user-grid" id="userGrid">
                <!-- User cards will be inserted here by JavaScript -->
            </div>

            <div class="load-more">
                <button class="btn-load-more" onclick="loadMoreUsers()">Load More</button>
            </div>
        </div>
    </main>

    <script>
        const networkUsers = [
            {
                name: "Alex Turner",
                username: "alexturner",
                location: "San Francisco",
                joinDate: "Jan 2022",
                bio: "Adventure seeker and fitness enthusiast. Always up for a challenge!",
                followers: 12500,
                completed: 47,
                created: 23,
                rating: 4.8,
                isFollowing: false
            },
            {
                name: "Maria Santos",
                username: "maria.santos",
                location: "Barcelona, Spain",
                joinDate: "Mar 2021",
                bio: "Language lover and cultural explorer. Connecting people through challenges.",
                followers: 8900,
                completed: 32,
                created: 18,
                rating: 4.9,
                isFollowing: true
            },
            {
                name: "James Wilson",
                username: "jameswilson",
                location: "London, UK",
                joinDate: "Feb 2023",
                bio: "Spreading kindness one dare at a time. Making the world a better place.",
                followers: 15600,
                completed: 68,
                created: 34,
                rating: 4.7,
                isFollowing: false
            },
            {
                name: "Sophie Chen",
                username: "sophiechen",
                location: "Tokyo, Japan",
                joinDate: "Apr 2023",
                bio: "Creative artist turning trash into treasure. Eco-warrior and innovator.",
                followers: 6700,
                completed: 23,
                created: 15,
                rating: 4.6,
                isFollowing: true
            }
        ];

        function createUserCard(user) {
            const followButtonClass = user.isFollowing ? 'btn btn-following' : 'btn btn-primary';
            const followButtonText = user.isFollowing ? 'Following' : 'Follow';

            return `
                <div class="user-card">
                    <div class="user-header">
                        <div class="user-avatar-large">${user.name.charAt(0)}</div>
                        <div class="user-info">
                            <h3 class="user-name">${user.name}</h3>
                            <p class="user-username">@${user.username}</p>
                            <div class="user-meta">
                                <div class="meta-item">
                                    <svg class="icon icon-sm" viewBox="0 0 24 24">
                                        <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/>
                                        <circle cx="12" cy="10" r="3"/>
                                    </svg>
                                    <span>${user.location}</span>
                                </div>
                                <div class="meta-item">
                                    <svg class="icon icon-sm" viewBox="0 0 24 24">
                                        <path d="M8 2v4"/>
                                        <path d="M16 2v4"/>
                                        <rect width="18" height="18" x="3" y="4" rx="2"/>
                                        <path d="M3 10h18"/>
                                    </svg>
                                    <span>Joined ${user.joinDate}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <p class="user-bio">${user.bio}</p>
                    
                    <div class="user-stats">
                        <div class="stats-row">
                            <div class="stat-item">
                                <div class="stat-value">
                                    <svg class="icon icon-users" viewBox="0 0 24 24">
                                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                                        <circle cx="9" cy="7" r="4"/>
                                        <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
                                        <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                                    </svg>
                                    <span class="stat-number">${user.followers.toLocaleString()}</span>
                                </div>
                                <span class="stat-label">Followers</span>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">
                                    <svg class="icon icon-trophy" viewBox="0 0 24 24">
                                        <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/>
                                        <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/>
                                        <path d="M4 22h16"/>
                                        <path d="M10 14.66V17c0 .55.47.98.97 1.21C12.04 18.75 13 20.24 13 22"/>
                                        <path d="M14 14.66V17c0 .55-.47.98-.97 1.21C11.96 18.75 11 20.24 11 22"/>
                                        <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/>
                                    </svg>
                                    <span class="stat-number">${user.completed}</span>
                                </div>
                                <span class="stat-label">Completed</span>
                            </div>
                        </div>
                        <div class="stats-row">
                            <div class="stat-item">
                                <div class="stat-value">
                                    <svg class="icon icon-zap" viewBox="0 0 24 24">
                                        <path d="M13 2 3 14h9l-1 8 10-12h-9l1-8z"/>
                                    </svg>
                                    <span class="stat-number">${user.created}</span>
                                </div>
                                <span class="stat-label">Created</span>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">
                                    <svg class="icon icon-star" viewBox="0 0 24 24">
                                        <polygon points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26"/>
                                    </svg>
                                    <span class="stat-number">${user.rating}</span>
                                </div>
                                <span class="stat-label">Rating</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="user-actions">
                        <button class="${followButtonClass}" onclick="toggleFollow(this, '${user.username}')">${followButtonText}</button>
                        <button class="btn btn-secondary">Message</button>
                    </div>
                </div>
            `;
        }

        function loadUsers() {
            const userGrid = document.getElementById('userGrid');
            userGrid.innerHTML = networkUsers.map(user => createUserCard(user)).join('');
        }

        function toggleFollow(button, username) {
            const user = networkUsers.find(u => u.username === username);
            if (user) {
                user.isFollowing = !user.isFollowing;
                if (user.isFollowing) {
                    button.textContent = 'Following';
                    button.className = 'btn btn-following';
                } else {
                    button.textContent = 'Follow';
                    button.className = 'btn btn-primary';
                }
            }
        }

        function loadMoreUsers() {
            // Simulate loading more users
            alert('Loading more users... (This is a demo)');
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', loadUsers);
    </script>
{% endblock %}
