{% extends "base.html" %}
{% block body %}
<style>
    .form-container {
        background-color: var(--card);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 2rem;
        margin: 2rem auto;
        max-width: 600px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.10);
    }
    .form-label {
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: var(--primary);
    }
    .form-input, .form-textarea {
        width: 100%;
        padding: 0.75rem;
        border-radius: 0.5rem;
        border: 1px solid var(--border);
        background: var(--background);
        color: var(--foreground);
        margin-bottom: 1.2rem;
        font-size: 1rem;
    }
    .form-actions {
        display: flex;
        gap: 1rem;
        justify-content: flex-end;
    }
    .btn {
        padding: 0.7rem 2rem;
        border: none;
        border-radius: 0.5rem;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        text-decoration: none;
        background: var(--primary);
        color: white;
    }
    .btn-cancel {
        background: var(--border);
        color: var(--foreground);
    }
</style>
<div class="form-container">
    <h2 style="text-align:center; color:var(--primary); margin-bottom:1.5rem;">Edit Group Dare</h2>
    <form method="post">
        {% csrf_token %}
        <label class="form-label" for="dare_title">Dare Title *</label>
        <input type="text" id="dare_title" name="dare_title" class="form-input" value="{{ dare.title }}" required>
        <label class="form-label" for="dare_description">Description *</label>
        <textarea id="dare_description" name="dare_description" class="form-textarea" required>{{ dare.description }}</textarea>
        <div class="form-actions">
            <button type="submit" class="btn">Update Dare</button>
            <a href="{% url 'private_room' room.uuid %}" class="btn btn-cancel">Cancel</a>
        </div>
    </form>
    <div style="margin-top:2rem; text-align:center; color:var(--muted-foreground); font-size:0.98rem;">
        <span>Editing a dare for your <b>friends group</b> in <b>{{ room.name }}</b>!</span>
    </div>
</div>
{% endblock %}
